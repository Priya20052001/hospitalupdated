<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Add more styles for other sections, buttons, images, etc. */
        nav a {
            color: #ffffff; /* Set text color to white or another suitable color */
            background-color: #333; /* Set background color to a darker shade for contrast */
            padding: 10px;
            text-decoration: none;
            margin: 5px;
            border-radius: 5px; /* Add some rounded corners for a nicer look */
        }
        
        nav a:hover {
            background-color: #555; /* Change the background color on hover for interactivity */
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Hospital Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Doctors</a>
        <a href="#">Contact</a>
    </nav>

    <section id="hero">
        <h2>Welcome to our Hospital</h2>
        <p>Providing quality healthcare services</p>
        <!-- Add background image here -->
    </section>

    <!-- Add more sections as needed -->

    <footer>
        <p>&copy; 2023 Hospital Name. All rights reserved.</p>
    </footer>

</body>
</html>
